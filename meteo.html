<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Météo</title>

</head>
<body>
  <div class="container">
    <header>
      <div class="search-box">
        <input type="text" id="cityInput" placeholder="Entrez une ville...">
        <button id="searchBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
        </button>
      </div>
      <div class="action-buttons">
        <button id="locationBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg>
          Ma position
        </button>
        <button id="toggleUnitBtn">°C/°F</button>
        <button id="favoriteBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
          </svg>
        </button>
      </div>
    </header>
    
    <div class="loader" id="loader"></div>
    <div class="error-message" id="errorMessage"></div>
    
    <main>
      <section class="current-weather">
        <h1 class="location" id="location">--</h1>
        <p class="date" id="date">--</p>
        <div class="temp" id="temp">--</div>
        <img class="weather-icon" id="weatherIcon" src="" alt="Weather Icon">
        <p class="description" id="description">--</p>
        
        <div class="weather-details">
          <div class="detail-card">
            <p>Humidité</p>
            <p id="humidity">--%</p>
          </div>
          <div class="detail-card">
            <p>Vent</p>
            <p id="wind">-- km/h</p>
          </div>
          <div class="detail-card">
            <p>Ressenti</p>
            <p id="feelsLike">--°</p>
          </div>
          <div class="detail-card">
            <p>Pression</p>
            <p id="pressure">-- hPa</p>
          </div>
        </div>
      </section>
      
      <section class="forecast-container">
        <h2 class="forecast-title">Prévisions sur 5 jours</h2>
        <div class="forecast" id="forecast"></div>
      </section>
      
      <section class="favorites-container">
        <h2 class="forecast-title">Villes favorites</h2>
        <div class="favorites-list" id="favoritesList"></div>
      </section>
    </main>
  </div>
 
  <script src="idex.js"></script>
</body>
</html>
